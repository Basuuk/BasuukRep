<div>
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="deck">
            <th mat-header-cell *matHeaderCellDef> Deck </th>
            <td mat-cell *matCellDef="let element"> {{ getPlayer1Deck(element) }} </td>
        </ng-container>
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Resultado </th>
            <td mat-cell *matCellDef="let element"> {{ getFinalResult(element) }} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Ubicación </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> Comentarios </th>
            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="expandedElement = expandedElement === element ? null : element; selectRow(element)">Ver</button> 
                <button (click)=lapicito(element)>Lapicito</button> 
                <button (click)=papelerita(element)>Papelerita</button> 
            </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="tournament-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div>
                        <table class="mat-table">
                            <tr class="mat-row" *ngFor="let item of tRounds">
                                <td class="mat-cell">{{ item.player2.name }}</td>
                                <td class="mat-cell">{{ item.deck.name }}</td>
                                <td class="mat-cell">{{ item.result }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="tournament-row"
            [class.tournament-expanded-row]="expandedElement === element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="tournament-detail-row"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
    </mat-paginator>
</div>
